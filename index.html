<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title -->
    <title>Frontend Internship Test Task</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main_container">
        <section class="home">
            <div class="content">
                <h1>Become A</h1>
                <h2>JS Ninja</h2>
                <button>Kill The Web</button>
            </div>
            <div class="image">
                <img src="assets/hero-image.png" alt="Hero Image">
            </div>
        </section>
        <div class="position">
            <div class="footer">
                <h3>R</h3>
            </div>
        </div>
    </div>

    <!-- javascript -->
    <script>
        const text = document.querySelector('.footer h3');
        text.innerHTML = text.innerText.split('').map(
            (char, i) =>
            `<span style="transform:rotate(${i * 6.8}deg)">${char}</span>`
        ).join('');
    </script>
</body>

</html>
